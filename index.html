<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#ff4d6d">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png">
<title>For Yashi ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
font-family:'Segoe UI',sans-serif;
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(-45deg,#6a11cb,#2575fc,#ff4d6d,#ff85a2);
background-size:400% 400%;
animation:gradientBG 10s ease infinite;
transition:background 1s ease;
color:white;
}

@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* LOADING SCREEN */
#loading{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
background:black;
z-index:10;
}

.loading-heart{
font-size:40px;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

/* QUESTION */
.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
text-align:center;
width:90%;
max-width:350px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
margin:10px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{background:white;color:#6a11cb;font-weight:bold;}
#noBtn{background:#ff4d6d;color:white;position:absolute;}

.question-mark{
position:absolute;
bottom:-30px;
font-size:24px;
animation:floatUp linear infinite;
opacity:0.6;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-120vh);opacity:0;}
}

/* PROPOSAL */
.proposal{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

.ring{
font-size:80px;
animation:drop 1.5s ease forwards;
}

@keyframes drop{
0%{transform:translateY(-250px);opacity:0;}
100%{transform:translateY(0);opacity:1;}
}

.message{
margin-top:20px;
font-size:18px;
max-width:320px;
min-height:120px;
}

.heart{
position:absolute;
bottom:-30px;
font-size:22px;
animation:floatUp linear infinite;
}

.firework{
position:absolute;
font-size:30px;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
0%{transform:scale(0);opacity:1;}
100%{transform:scale(3);opacity:0;}
}

/* FUTURE SLIDE */
.future{
position:absolute;
inset:0;
background:#ff4d6d;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:30px;
animation:slideUp 1s ease forwards;
}

@keyframes slideUp{
from{transform:translateY(100%);}
to{transform:translateY(0);}
}

.shake{
animation:shake 0.4s;
}

@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-10px);}
50%{transform:translateX(10px);}
75%{transform:translateX(-10px);}
100%{transform:translateX(0);}
}
</style>
</head>

<body>

<div id="loading">
<div class="loading-heart">‚ù§Ô∏è</div>
<p>Loading something special for Yashi...</p>
</div>

<div class="card" id="questionCard" style="display:none;">
<h2>Will You Be My Valentine? ‚ùì</h2>
<button id="yesBtn" onclick="startProposal()">Yes üíñ</button>
<button id="noBtn">No üòè</button>
</div>

<script>

// LOADING
setTimeout(()=>{
document.getElementById("loading").style.display="none";
document.getElementById("questionCard").style.display="block";
},2500);

// FLOATING ?
function createQuestionMark(){
const mark=document.createElement("div");
mark.className="question-mark";
mark.innerHTML="‚ùì";
mark.style.left=Math.random()*100+"vw";
mark.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(mark);
setTimeout(()=>mark.remove(),8000);
}
let qInterval=setInterval(createQuestionMark,400);

// NO BUTTON DRAMA
const noBtn=document.getElementById("noBtn");
let tries=0;
function moveNo(){
tries++;
if(tries<5){
noBtn.style.left=Math.random()*300+"px";
noBtn.style.top=Math.random()*400+"px";
}
else if(tries<8){
noBtn.innerText="Are you sure? ü•∫";
}
else{
noBtn.innerText="Okay fine I give up üò≠";
}
}
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

// START PROPOSAL
function startProposal(){

navigator.vibrate?.(300);
document.body.classList.add("shake");
setTimeout(()=>document.body.classList.remove("shake"),400);

clearInterval(qInterval);
document.querySelectorAll(".question-mark").forEach(e=>e.remove());
document.getElementById("questionCard").remove();
document.body.style.background="linear-gradient(135deg,#ff4d6d,#ff85a2)";

launchFireworks();

const proposal=document.createElement("div");
proposal.className="proposal";
proposal.innerHTML=`
<div class="ring">üíç</div>
<div class="message" id="typedText"></div>
<button onclick="showFuture()">See Our Future ‚ù§Ô∏è</button>
<button onclick="playVoice()">Tap to hear something üéôÔ∏è</button>
`;
document.body.appendChild(proposal);

typeText("Yashi... Not just today. Not just five years. But every tomorrow. I choose you. I want to build a life with you. Forever Yours ‚ù§Ô∏è");
}

// TYPING EFFECT
function typeText(text){
let i=0;
const speed=40;
const el=document.getElementById("typedText");
function typing(){
if(i<text.length){
el.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

// HEARTS
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,500);

// FIREWORKS
function launchFireworks(){
for(let i=0;i<40;i++){
const fw=document.createElement("div");
fw.className="firework";
fw.innerHTML="üéÜ";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}

// FUTURE SECTION
function showFuture(){
const future=document.createElement("div");
future.className="future";
future.innerHTML=`
<h2>Our Next 5 Years ‚ù§Ô∏è</h2>
<p>‚úàÔ∏è Traveling together</p>
<p>üè° Our first home</p>
<p>üíç Wedding day</p>
<p>üë∂ Maybe tiny versions of us</p>
<p>üë¥ Growing old together</p>
`;
document.body.appendChild(future);
}

// VOICE MESSAGE
function playVoice(){
const audio=new Audio("your-voice.mp4");
audio.play();
}
</script>

</body>
</html>
