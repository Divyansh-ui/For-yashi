<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#ff4d6d">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png">
<title>For Yashi ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;}

body{
margin:0;
height:100vh;
font-family:'Segoe UI',sans-serif;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(-45deg,#6a11cb,#2575fc,#ff4d6d,#ff85a2);
background-size:400% 400%;
animation:gradientBG 10s ease infinite;
transition:background 1s ease;
}

@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* QUESTION CARD */
.question-screen{
backdrop-filter:blur(15px);
background:rgba(255,255,255,0.15);
border-radius:25px;
padding:35px;
text-align:center;
color:white;
z-index:2;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
position:relative;
width:90%;
max-width:350px;
}

.question-screen h1{
font-size:24px;
margin-bottom:20px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 25px pink;}
}

button{
padding:14px 30px;
font-size:16px;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
transition:all 0.3s ease;
}

#yesBtn{
background:white;
color:#6a11cb;
font-weight:bold;
}

#noBtn{
background:#ff4d6d;
color:white;
position:absolute;
}

/* FLOATING QUESTION MARK */
.question-mark{
position:absolute;
bottom:-30px;
font-size:24px;
animation:floatUp linear infinite;
opacity:0.6;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-120vh);opacity:0;}
}

/* PROPOSAL */
.proposal{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:30px;
z-index:3;
backdrop-filter:blur(6px);
}

/* GLOW BLOBS */
.glow{
position:absolute;
width:250px;
height:250px;
background:radial-gradient(circle,rgba(255,255,255,0.4),transparent);
border-radius:50%;
animation:floatGlow 6s infinite alternate ease-in-out;
}

.glow:nth-child(1){top:10%;left:15%;}
.glow:nth-child(2){bottom:10%;right:15%;}

@keyframes floatGlow{
from{transform:translateY(0);}
to{transform:translateY(-40px);}
}

/* RING */
.ring-wrapper{
position:relative;
display:inline-block;
}

.ring{
font-size:80px;
animation:dropRing 1.5s ease forwards;
position:relative;
z-index:2;
}

.ring-glow{
position:absolute;
top:50%;
left:50%;
width:150px;
height:150px;
transform:translate(-50%,-50%);
background:radial-gradient(circle,rgba(255,255,255,0.6),transparent);
border-radius:50%;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:translate(-50%,-50%) scale(1);opacity:0.6;}
100%{transform:translate(-50%,-50%) scale(1.4);opacity:0;}
}

@keyframes dropRing{
0%{transform:translateY(-250px) scale(0.5);opacity:0;}
70%{transform:translateY(15px) scale(1.2);opacity:1;}
100%{transform:translateY(0) scale(1);}
}

/* MESSAGE */
.message{
margin-top:25px;
font-size:18px;
line-height:1.6;
max-width:320px;
opacity:0;
filter:blur(15px);
animation:reveal 2.5s ease forwards;
animation-delay:1.2s;
color:white;
text-shadow:0 4px 20px rgba(0,0,0,0.4);
}

@keyframes reveal{
to{opacity:1;filter:blur(0);}
}

/* HEARTS */
.heart{
position:absolute;
bottom:-30px;
font-size:22px;
animation:floatUp linear infinite;
opacity:0.8;
}

/* FIREWORK */
.firework{
position:absolute;
font-size:28px;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
0%{transform:scale(0);opacity:1;}
100%{transform:scale(3);opacity:0;}
}
</style>
</head>

<body>

<div class="question-screen" id="questionScreen">
<h1>Will You Be My Valentine? ‚ùì</h1>
<button id="yesBtn" onclick="startProposal()">Yes üíñ</button>
<button id="noBtn">No üòè</button>
</div>

<script>

/* FLOATING QUESTION MARKS */
function createQuestionMark(){
const mark=document.createElement("div");
mark.className="question-mark";
mark.innerHTML="‚ùì";
mark.style.left=Math.random()*100+"vw";
mark.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(mark);
setTimeout(()=>mark.remove(),8000);
}
let questionInterval=setInterval(createQuestionMark,400);

/* RUNAWAY NO */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
let noScale=1;
let yesScale=1;

function moveNo(){
const maxX=window.innerWidth-120;
const maxY=window.innerHeight-60;
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";

noScale-=0.05;
if(noScale>0.3){
noBtn.style.transform=`scale(${noScale})`;
}

yesScale+=0.05;
yesBtn.style.transform=`scale(${yesScale})`;
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("click",moveNo);

/* START PROPOSAL */
function startProposal(){

clearInterval(questionInterval);
document.querySelectorAll(".question-mark")
.forEach(mark=>mark.remove());

document.body.style.background=
"linear-gradient(135deg,#ff4d6d,#ff85a2)";

document.getElementById("questionScreen").remove();

setInterval(createHeart,400);
launchFireworks();

const proposal=document.createElement("div");
proposal.className="proposal";

proposal.innerHTML=`
<div class="glow"></div>
<div class="glow"></div>
<div class="ring-wrapper">
<div class="ring-glow"></div>
<div class="ring">üíç</div>
</div>
<div class="message">
<b>Yashi‚Ä¶</b><br><br>
Not just today.<br>
Not just five years.<br><br>
But every tomorrow.<br><br>
I choose you.<br>
I want to build a life with you.<br><br>
Will you walk this journey with me? ‚ù§Ô∏è<br><br>
<b>Forever Yours ‚ôæÔ∏è</b>
</div>
`;

document.body.appendChild(proposal);
}

/* HEARTS */
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
}

/* FIREWORKS */
function launchFireworks(){
for(let i=0;i<20;i++){
const fw=document.createElement("div");
fw.className="firework";
fw.innerHTML="üéÜ";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}

</script>

</body>
</html>
